config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/demichie/OpenPDAC-12:
      branch: main
      repo: https://github.com/demichie/OpenPDAC-12
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/demichie/OpenPDAC-12 git:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-tomato-cougar.sh
        container: qc.acc_smelly-lilac-hound
  QC.Doc:
    repos:
      github.com/demichie/OpenPDAC-12 find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-celadon-quoll.sh
        container: qc.doc_pretty-grey-rat
      github.com/demichie/OpenPDAC-12 git:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-sepia-setter.sh
        container: qc.doc_cranky-platinum-bonobo
      github.com/demichie/OpenPDAC-12 markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-cardinal-moose.sh
        container: qc.doc_pasty-gold-gopher
  QC.Lic:
    repos:
      github.com/demichie/OpenPDAC-12 licensee:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-apricot-avocet.sh
        container: qc.lic_shaky-purple-snake

        - /usr/bin/env sh .sqa/script.ugly-silver-quoll.sh
        container: qc.sec_gloppy-sapphire-newfoundland
  QC.Sty:
    repos:
      github.com/demichie/OpenPDAC-12 flake8:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-goldenrod-javanese.sh
        container: qc.sty_cloudy-firebrick-llama
      github.com/demichie/OpenPDAC-12 hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-white-uakari.sh
        container: qc.sty_frumpy-chestnut-manatee
